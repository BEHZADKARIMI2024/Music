<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <img src="Music-Photo/img1.jpg" class="song-img" id="img">
            <h1 id="h1">Despacito</h1>
            <p id="p">Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="a.mp3.mp3">
            </audio>
            <input type="range" value="0" id="progres">

            <div class="controls">
                <div><i class="fa fa-backward" id="back"></i></div>
                <div onclick="playPause()"><i class="fa fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa fa-forward" id="for"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progres = document.getElementById("progres");
        let song = document.getElementById("song");
        let  ctrlIcon = document.getElementById("ctrlIcon");
        let forBtn = document.getElementById("for");
        let h1Btn = document.getElementById("h1");
        let pBtn = document.getElementById("p");
        let img = document.getElementById("img");
        const back = document.getElementById("back");
        forBtn.addEventListener('click', playfunction);
        back.addEventListener('click', Bfunction);
        song.addEventListener("play", myfunction);

        song.onloadedmetadata = function(){
            progres.max = song.duration;
            progres.value = song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
           
        }
         
         function myfunction(){
            if(song.play()){
               setInterval(()=>{
                progres.value = song.currentTime;
               },500);
            }
         }
         progres.onchange = function(){
            song.play();
            song.currentTime = progres.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
         }
       
        
         const music = [
            {
                Mohsin: "Mohsin Chavoshi",
                readname: "i,m afraid",
                musicImg: "Music-Photo/img2.jpeg",
                musics: "music/b.mp3.mp3",
            },
            {
                Mohsin: "Pashto Sindhri",
                readname: "HE is crazy",
                musicImg: "Music-Photo/img3.jpg",
                musics: "music/c.mp3.mp3",
            },
         ]
         function getpro(music){
            h1Btn.innerText = music.Mohsin;
            pBtn. innerText = music.readname;
            img.src = music.musicImg;
            song.src = music.musics;
         }
         let index = 0;
         function playfunction(){
            index++;
            if(index > music.length){
                index = 0;
            }
            getpro(music[index]);
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
            song.play();
         }
         function Bfunction(){
            index--;
            if(index < 0){
                index = music.length -1;
            }
            getpro(music[index]);
            song.play();
         }
    </script>
</body>
</html>
